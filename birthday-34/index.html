    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
      setup() {
        onMounted(() => {
          setTimeout(() => {
            const divNodes = document.querySelectorAll('.box1 div');
            divNodes.forEach((node) => {
              const d = Math.random();
              node.style.setProperty('--d', `${d + 0.5}s`);
              node.classList.add('show');
            });
          });
        });

        return {};
      }
    }).mount('.app');
